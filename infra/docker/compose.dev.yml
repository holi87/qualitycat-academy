services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - ./env.example
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ../../apps/api
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./env.example
    environment:
      PORT: "8081"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "18081:8081"

  web:
    build:
      context: ../../apps/web
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "18080:8080"
