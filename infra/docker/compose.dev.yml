services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - ./env.example
    ports:
      - "5532:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    image: academy-api
    build:
      context: ../../apps/api
      dockerfile: Dockerfile
      target: dev
    restart: unless-stopped
    env_file:
      - ./env.example
    environment:
      PORT: "8081"
    working_dir: /app
    command: sh -c "if [ ! -d node_modules/fastify ] || [ ! -d node_modules/prisma ] || [ ! -d node_modules/@prisma/client ] || [ ! -d node_modules/@fastify/jwt ] || [ ! -d node_modules/bcrypt ]; then npm install; fi && npm run dev"
    volumes:
      - ../../apps/api:/app
      - api_node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8281:8081"

  web:
    image: academy-web
    build:
      context: ../../apps/web
      dockerfile: Dockerfile
      target: dev
    restart: unless-stopped
    env_file:
      - ./env.example
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8281}
      CHOKIDAR_USEPOLLING: "true"
    working_dir: /app
    command: sh -c "if [ ! -d node_modules/vite ]; then npm install; fi && npm run dev"
    volumes:
      - ../../apps/web:/app
      - web_node_modules:/app/node_modules
    depends_on:
      - api
    ports:
      - "8280:8080"

volumes:
  api_node_modules:
  web_node_modules:
